<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculater.css">
    <title>clcu</title>
</head>
<body>
    <h1>Calculater</h1>
    <div class="main">
    <div class="screen">

    </div>
    <div class="icons">
       
        <div class="child" ><button id="clear">C</button></div>
        <div class="child" ><button id="persentage">%</button></div>
        <div class="child"><button id="cut">cut</button></div>
        <!-- <div class="child"><button id="sec">sec</button></div> -->
        <div class="child"><button id="devide">/</button></div>
        <div class="child"><button id="seven">7</button></div>
        <div class="child"><button id="eight">8</button></div>
        <div class="child"><button id="nine">9</button></div>
        <!-- <div class="child"><button id="cot">cot</button></div> -->
        <div class="child"><button id="multiply">X</button></div>
        <div class="child"><button id="four">4</button></div>
        <div class="child"><button id="five">5</button></div>
        <div class="child"><button id="six">6</button></div>
        <!-- <div class="child"><button id="tan">tan</button></div> -->
        <div class="child"><button id="substract">-</button></div>
        <div class="child"><button id="one">1</button></div>

        <div class="child"><button id="three">3</button></div>
        <!-- <div class="child"><button id="cos">cos</button></div> -->
        <div class="child"><button id="plus">+</button></div>
        <div class="child"><button id="Dzero">00</button></div>

        <div class="child"><button id="dot">.</button></div>
        <!-- <div class="child"><button id="sin">sin</button></div> -->
        <div class="child"><button id="equal">=</button></div>

       
    </div>
</div>
